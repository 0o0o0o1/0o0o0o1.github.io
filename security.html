<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보안 로그</title>
  <link rel="stylesheet" href="security.css" />
  <script src="security.js" defer></script>
</head>
<body>

<div class="container">
  <h1>🔐 보안 로그</h1>

  <div class="log-box">
    <p>마지막 접속 시간</p>
    <strong id="lastTime">-</strong>
  </div>

  <div class="log-box">
    <p>총 접속 횟수</p>
    <strong id="visitCount">0</strong>
  </div>

  <div class="log-box">
    <p>최근 활동</p>
    <ul id="logList"></ul>
  </div>
</div>

</body>
</html>
