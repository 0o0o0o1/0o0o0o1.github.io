<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>군가</title>
  <link rel="stylesheet" href="song.css" />
  <script src="song.js" defer></script>
</head>
<body>

<div class="container">
  <h1>🎵 군가</h1>

  <div class="song-tabs">
    <button class="tab active" data-song="song1">의장대가</button>
    <button class="tab" data-song="song2">계룡산 호랑이</button>
    <button class="tab" data-song="song3">군조가</button>
  </div>

  <!-- ✅ 플레이어 하나만 -->
  <audio id="player" controls></audio>

  <div class="lyrics">

    <div class="song active" id="song1">
      <p data-time="0">의장대의 기상은 하늘을 찌르고</p>
      <p data-time="10">강철 같은 의지로 오늘도 선다</p>
      <p data-time="20">나라의 명예를 두 어깨에 메고</p>
    </div>

    <div class="song" id="song2">
      <p data-time="0">계룡산 정기뻗어 여기에 맺히고</p>
      <p data-time="8">백-두화랑 정통받은 대한육군 의장대</p>
      <p data-time="14">작-렬하는 태양속에 빛나는 호랑이마크</p>
      <p data-time="21">반-짝이는 행사모에 모든걸 걸었다</p>
      <p data-time="30">(야성) 야성 (패기) 패기</p>
      <p data-time="33">(헤이) 펄펄끓는 눈동자</p>
      <p data-time="37">행사에 목숨걸고 명예에 죽고사는</p>
      <p data-time="41">육 (군) 의 (장) 대</p>
      <p data-time="45">의식은 전투처럼 훈련은 실전같이</p>
      <p data-time="49">육 (육) 군 (군) 의 (의) 장 (장) 대 (대)</p>
      <p data-time="52">의장대</p>
    </div>

    <div class="song" id="song3">
      <p data-time="0">전우야 잘 자라</p>
      <p data-time="7">내일은 다시 싸우리라</p>
    </div>

  </div>
</div>

</body>
</html>
