<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분대별 편성</title>
    <link rel="stylesheet" href="team.css">
</head>
<body>

    <!-- 분대 선택 버튼 -->
    <div class="button-group">
        <button onclick="showSquad('1-1')">1-1</button>
        <button onclick="showSquad('1-2')">1-2</button>
        <button onclick="showSquad('1-3')">1-3</button>
        <button onclick="showSquad('2-1')">2-1</button>
        <button onclick="showSquad('2-2')">2-2</button>
        <button onclick="showSquad('2-3')">2-3</button>
        <button onclick="showSquad('기수반')">기수반</button>
    </div>

    <!-- 카드 영역 -->
    <div id="cards">

        <div class="card" id="1-1">
            <h2>1-1 분대</h2>
            <div class="member"><span>김도윤</span><span class="rank">하사</span></div>
            <div class="member"><span>이서준</span><span class="rank">상병</span></div>
            <div class="member"><span>박현우</span><span class="rank">상병</span></div>
            <div class="member"><span>최민재</span><span class="rank">일병</span></div>
            <div class="member"><span>정우성</span><span class="rank">이병</span></div>
        </div>

        <div class="card" id="1-2">
            <h2>1-2 분대</h2>
            <div class="member"><span>윤태성</span><span class="rank">하사</span></div>
            <div class="member"><span>강우진</span><span class="rank">상병</span></div>
            <div class="member"><span>백지훈</span><span class="rank">일병</span></div>
            <div class="member"><span>한도현</span><span class="rank">일병</span></div>
            <div class="member"><span>서민규</span><span class="rank">이병</span></div>
        </div>

        <div class="card" id="기수반">
            <h2>기수반</h2>
            <div class="member"><span>오세훈</span><span class="rank">중위</span></div>
            <div class="member"><span>김재민</span><span class="rank">하사</span></div>
            <div class="member"><span>임성우</span><span class="rank">상병</span></div>
            <div class="member"><span>조현석</span><span class="rank">일병</span></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
