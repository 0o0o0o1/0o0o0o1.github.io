<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <h1>워크샵 조별 편성표</h1>
    <table>
        <caption>워크샵 팀 배정표</caption>
        <thead>
            <tr>
                <th>조 이름</th>
                <th>조장</th>
                <th>조원 1</th>
                <th>조원 2</th>
                <th>조원 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="조 이름">A조</td>
                <td data-label="조장">김철수</td>
                <td data-label="조원 1">박영희</td>
                <td data-label="조원 2">이민지</td>
                <td data-label="조원 3">최현우</td>
            </tr>
            <tr>
                <td data-label="조 이름">B조</td>
                <td data-label="조장">정우성</td>
                <td data-label="조원 1">한가인</td>
                <td data-label="조원 2">송혜교</td>
                <td data-label="조원 3">강동원</td>
            </tr>
            <tr>
                <td data-label="조 이름">C조</td>
                <td data-label="조장">장동건</td>
                <td data-label="조원 1">고소영</td>
                <td data-label="조원 2">원빈</td>
                <td data-label="조원 3">이나영</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
