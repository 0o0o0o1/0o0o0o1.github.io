<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>의장대 규칙</title>
  <link rel="stylesheet" href="rule.css" />
  <script src="rule.js" defer></script>
</head>
<body>

<div class="container">
  <h1>의장대 규칙</h1>

  <!-- 상단 버튼 -->
  <div class="rule-tabs">
    <button class="tab-btn active" data-target="life">생활</button>
    <button class="tab-btn" data-target="training">훈련</button>
  </div>

  <!-- 내용 영역 -->
  <div class="rule-content">

    <div class="rule-section active" id="life">
      <h2>생활 규칙</h2>
      <ul>
        <li>외출·외박 시 복장 단정 유지</li>
        <li>취침 전 개인 장비 점검 필수</li>
        <li>점호 시간 엄수</li>
        <li>선·후임 간 예의 준수</li>
      </ul>
    </div>

    <div class="rule-section" id="training">
      <h2>훈련 규칙</h2>
      <ul>
        <li>훈련 시작 10분 전 집결</li>
        <li>총기·장비 상태 항상 점검</li>
        <li>지각·무단이탈 금지</li>
        <li>지휘 통제 절대 준수</li>
      </ul>
    </div>

  </div>
</div>

</body>
</html>
